apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: events-external
  name: events-external
spec:
  replicas: 1
  selector:
    matchLabels:
      app: events-external
  strategy: {}
  template:
    metadata:
      labels:
        app: events-external
    spec:
      containers:
      - image: dvzpoc/events-external:latest
        name: events-external
        imagePullPolicy: "Always"
        env:
        - name: SERVER
          value: "http://events-internal"
        resources:
          requests:
            memory: "128Mi"
            cpu: "0.1"
          limits:
            memory: "256Mi"
            cpu: "0.2"
      - image: dvzpoc/events-internal:latest
        name: events-internal
        imagePullPolicy: "Always"
        resources:
          requests:
            memory: "128Mi"
            cpu: "0.1"
          limits:
            memory: "256Mi"
            cpu: "0.2"
status: {}
